<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Criar conta</h2>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
    <input
      type="password"
      class="form-control mt-2"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
    <!--  <div class="form-group mt-2">
      <label>Fabourite Restaurant</label>
      <select class="form-control">
        <option *ngFor="let rest of restaurants" [value]="rest.Name">
          {{ rest.Name }}
        </option>
      </select>
    </div> -->
    <div class="form-group text-center mt-2">
      <button class="btn btn-warning mr-2" (click)="cancel()">Cancelar</button>
      <button class="btn btn-success mr-2" type="submit">Registar</button>
    </div>
  </div>
</form>
